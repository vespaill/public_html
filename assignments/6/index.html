            <!-- Begin by creating a form that asks the user to enter four
                 numbers. Format your form nicely using CSS and other 
                 techniques. -->
            <form>
                <!------------------------------------------------------------->
                <!---------------- Horizontal axis parameters ----------------->
                <!------------------------------------------------------------->
                <div class="form-row">
                    <div class="col-md-4 offset-md-4"> 
                        <label class="text-justify">
                            Enter horizontal axis bounding numbers. Order does 
                            not matter.
                        </label>
                    </div>
                </div>
                <!-- Pair of input text-areas for horizontal axis range -->
                <div class="form-row">
                    <div class="col-md-2 offset-md-4 input-group-sm"> 
                        <input class="form-control" type="text" 
                        id="input1" placeholder="Enter integer">
                    </div>
                    <div class="col-md-2 input-group-sm"> 
                        <input class="form-control" type="text" 
                        id="input2" placeholder="Enter integer">
                    </div>
                </div>
                <!-- Hidden alerts for individual inputs -->
                <div class="form-row text-danger">
                    <div class="col-md-2 offset-md-4 input-group-sm">
                        <p class="text-center" id="msg1"><br></p>
                    </div>
                    <div class="col-md-2 input-group-sm"> 
                        <p class="text-center" id="msg2"><br></p>
                    </div>
                    <div class="col-md-6 offset-md-3"> 
                        <p class="border-bottom border-info"></p>
                    </div>
                </div>
                <!------------------------------------------------------------->
                <!----------------- Vertical axis parameters ------------------>
                <!------------------------------------------------------------->
                <div class="form-row">
                    <div class="col-md-4 offset-md-4"> 
                        <label value="1" class="text-justify">
                            Enter vertical axis bounding numbers. Order does 
                            not matter.
                        </label>
                    </div>
                </div>
                <!-- Pair of input text-areas for vertical axis range -->
                <div class="form-row">
                    <div class="col-md-2 offset-md-4 input-group-sm"> 
                        <input class="form-control" type="text" 
                        id="input3" placeholder="Enter integer">
                    </div>
                    <div class="col-md-2 input-group-sm"> 
                        <input class="form-control" type="text" 
                        id="input4" placeholder="Enter integer">
                    </div>
                </div>
                <!-- Hidden alerts for individual inputs -->
                <div class="form-row text-danger">
                    <div class="col-md-2 offset-md-4 input-group-sm">
                        <p class="text-center" id="msg3"><br></p>
                    </div>
                    <div class="col-md-2 input-group-sm"> 
                        <p class="text-center" id="msg4"><br></p>
                    </div>
                </div>
                <!------------------------------------------------------------->
                <!---------------------- Submit Button ------------------------>
                <!------------------------------------------------------------->
                <div class="form-row">
                    <button class="col-md-4 offset-md-4 mb-5 btn-sm btn-info" 
                    type="button" onclick="generateTable(4)">
                            Submit
                    </button>
                </div>
            </form>

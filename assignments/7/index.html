<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Interactive Dynamic Table</title>
        <!------------------------- Required meta tags ------------------------>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1,
        shrink-to-fit=no">

        <!------------------------- My custom styles -------------------------->
        <link rel="stylesheet" href="../../fonts/font_styles.css">
        <link rel="stylesheet" href="css/style.css" type="text/css">

        <!------------------------------ JQuery  ------------------------------>
        <script src="js/jquery-3.4.1.min.js"></script>
        <script src="js/jquery.validate.min.js"></script>
        <script src="js/additional-methods.min.js"></script>

        <!------------------------- My javascript code ------------------------>
        <script src="js/main.js"></script>

    </head>
    <body>
        <h1>Interactive Dynamic Table</h1>
        <hr>
        <form id="group-form">
            <label>Enter <u>horizontal</u> axis bounding numbers. Order does not matter.</label><br>
            <input id="input1" class="form-control" placeholder="Enter number"
            autocomplete="off" value=1 name="num_field"
            required><br>
            <input id="input2" class="form-control" placeholder="Enter number"
            autocomplete="off" value=2 name="num_field"
            required><br><br>

            <label>Enter <u>vertical</u> axis bounding numbers. Order does not matter.</label><br>
            <input id="input3" class="form-control" placeholder="Enter number"
            autocomplete="off" value=3 name="num_field"
            required><br>
            <input id="input4" class="form-control" placeholder="Enter number"
            autocomplete="off" value=4 name="num_field"
            required><br>

            <button id="submit-btn" type="button">Generate Table</button>
        </form>
        <table id="mult-table"></table>
    </body>
</html>
